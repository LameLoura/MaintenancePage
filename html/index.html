    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        .bo-error-panel {
            padding: 125px 25px 0 25px;

            color: #00bddd;
            text-align: center;
            line-height: 120px;
        }

        .bo-error-subtitle {
            font-size: 25px;
            font-weight: 400;
            text-align: center;
        }    
    </style>
    <title>PAS under maintenance.</title>
</head>
<body>
    <div class="bo-error-panel">
        <h1 class="bo-error-title">Oops..</h1>
        <h2 class="bo-error-subtitle">
            <span>Sorry, PAS system is currently under maintenance.</span>
        </h2>
    </div>
